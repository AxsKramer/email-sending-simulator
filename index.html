<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="css/index.css">
    <title>Send Email</title>
  </head>
  <body>

    <div class="container">
        <div class="box-container">
            <div class="row">
                <div class="col-12">
                    <header class="header text-center">
                        New Email 
                    </header>
                </div>
            </div>
                
            <div class="row">
                <div class="col-12">
                    <form id="send-mail" class="form">
                        <div class="form-group">
                            <label for="email" class="d-block mt-3">To:</label>
                            <input class="form-control"  id="email" type="email" autofocus >
                        </div>
                        <div class="form-group">
                            <label for="asunto" class="d-block mt-3">Subject:</label>
                            <input class="form-control"  id="subject" type="text">
                        </div>
                        <div class="form-group"> 
                            <label for="mensaje" class="d-block mt-3">Message:</label>
                            <textarea class="form-control textarea" id="message" rows="6"></textarea>
                        </div>
                        
                        <div class="form-group" id='spinner-box'>
                            <div  id="spinner">
                                <div class="sk-chase">
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group d-flex justify-content-around mt-5 mb-5">
                            <button id="sendBtn" class="btn-submit btn" type="submit" > Send </button>
                            <button id="resetBtn" class="btn-reset btn" type="button">Reset </button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
